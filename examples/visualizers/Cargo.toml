[package]
name = "visualizers"
version = "0.1.0"
edition = "2021"
description = "Visualizers built using Cyma"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", features = ["assert_process_allocs", "standalone"] }
cyma = { path = "../../" }
vizia_plug = { git = "https://github.com/vizia/vizia-plug.git" }

[profile.release]
lto = "thin"
strip = "symbols"

[profile.profiling]
inherits = "release"
debug = true
strip = "none"
